<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Modern Holding</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Contact Us</h1>
        <p class="description">Have questions or feedback? We'd love to hear from you. Fill out the form below or subscribe to our newsletter.</p>

        <div class="card contact-form-card">
            <h2 class="card-title">Get in Touch</h2>
            <form id="contactForm" class="form-container">
                <div class="form-group">
                    <label for="contact-name">Name</label>
                    <input type="text" id="contact-name" name="name" placeholder="Your name" required>
                    <div class="error-message" id="contact-name-error"></div> </div>
                <div class="form-group">
                    <label for="contact-email">Email</label>
                    <input type="email" id="contact-email" name="email" placeholder="your.email@example.com" required>
                    <div class="error-message" id="contact-email-error"></div> </div>
                <div class="form-group">
                    <label for="contact-message">Message</label>
                    <textarea id="contact-message" name="message" placeholder="Your message" required></textarea>
                    <div class="error-message" id="contact-message-error"></div> </div>
                <button type="submit" class="btn primary-btn send-message-btn">Send Message</button>
                <div class="form-confirmation" id="contact-confirmation"></div> </form>
        </div>

        <div class="card newsletter-card">
            <h2 class="card-title">Subscribe to Our Newsletter</h2>
            <p class="card-description">Stay updated with our latest news and announcements.</p>
            <form id="newsletterForm" class="newsletter-form">
                <div class="form-group email-subscribe-group">
                    <label for="newsletter-email" class="sr-only">Email Address</label>
                    <input type="email" id="newsletter-email" name="newsletter-email" placeholder="your.email@example.com" required>
                    <button type="submit" class="btn accent-btn subscribe-btn">Subscribe</button>
                </div>
                </form>
                <div class="error-message" id="newsletter-email-error"></div> <div class="form-confirmation" id="newsletter-confirmation"></div> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
